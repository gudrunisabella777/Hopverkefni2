<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-and-navigation">
        <nav class="navigation">
          <div class="logo">
            <img src="images/facebook.png" alt="" width="5%" height="auto" />
            <img src="images/instagram.png" alt="" width="3%" height="auto" />
          </div>
          <input type="checkbox" id="menu" />
          <label for="menu" class="checkbtn">
            <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
            <ion-icon name="close-outline" class="menu-close"></ion-icon>
          </label>
          <ul class="nav-links">
            <li><a href="index.html" class="home">DAGSKRÁ</a></li>
            <li>UM HÁTÍÐINA</li>
            <li>HAFA SAMBAND</li>
            <li>MYNDIR</li>
            <li>SAMGÖNGUR</li>
            <li>ENGLISH</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="layout_main">
      <div class="form-container">
        <form class="form">
          <input
            id="search"
            type="text"
            class="input"
            placeholder="search..."
          />
          <button id="search" class="search-results">search</button>
          <button id="clear" class="clear-results">clear</button>
        </form>
      </div>
      <div class="list" id="list"></div>
      <div class="pagenumbers" id="pagination"></div>
      <div class="start">
        <h2 class="timi"></h2>
      </div>
      <div class="cards"></div>
    </main>
  </body>
</html>
